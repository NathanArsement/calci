<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"
        integrity="sha512-a5hlZKgpC1LVAuKgVeXdP0D9Yfacj0hLtNdzx9zFMkIWRrQyO37KtIPiqArGmVuaBYu3ON6Vt0N3+G/JaLXQYQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            background-color: blue;
        }
        h1{
            font-variant: transformers;
        }
        .main {
            background-color: white;

        }

        .tab {
            overflow: hidden;
            border: 1px solid blue;
            background-color: blue;
            
            
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: white;
            
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: greenyellow;
            color: black;
            
            
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color:yellow;
            color: blue;
            
            
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            background-color: white;
        }

        .tabcontent {
            animation: fadeEffect 1s;
            /* Fading effect takes 1 second */
        }

        /* Go from zero to full opacity */
        @keyframes fadeEffect {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!--<H1>
        <font color="white">
            CALCI
        </font>
    </H1>-->
    <center>
    <img src="head.png" height=150>
</center>
    <div class="tab">
    
        
        <button class="tablinks" onclick="openCity(event, 'MATHS')" id="defaultOpen"><font color="white"></font>MATHS</button>
        <button class="tablinks" onclick="openCity(event, 'PHYSICS')">PHYSICS</button>
        <button class="tablinks" onclick="openCity(event, 'CHEMISTRY')">CHEMISTRY</button>
    </font>
    </div>

    <!-- Tab content -->
    <div id="MATHS" class="tabcontent">
        <h3>m</h3>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p>London is the capital city of England.</p>
    </div>

    <div id="PHYSICS" class="tabcontent">
        <h3>p</h3>
        <br>

        <br>
        <br>
        <br>

        <br>
        <p>Paris is the capital of France.</p>

    <div id="CHEMISTRY" class="tabcontent">

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p>Tokyo is the capital of Japan.</p>
    </div>
    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("defaultOpen").click();
    </script>

</body>

</html>
